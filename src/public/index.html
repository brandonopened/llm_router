<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Router Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      margin: 3rem auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 600;
      margin: 0 0 1.5rem 0;
      letter-spacing: -1px;
      color: #1a202c;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      max-height: 220px;
      border-radius: 10px;
      border: 1.5px solid #e2e8f0;
      padding: 1rem;
      font-size: 1.08rem;
      background: #f9fafb;
      resize: vertical;
      transition: border 0.2s;
    }
    textarea:focus {
      outline: none;
      border: 1.5px solid #6366f1;
      background: #fff;
    }
    #send {
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
      align-self: flex-end;
    }
    #send:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #result {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .column {
      flex: 1 1 320px;
      min-width: 320px;
      max-width: 400px;
      background: #f3f4f6;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 1.2rem 1rem 1.2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      letter-spacing: -0.5px;
    }
    .markdown {
      background: none;
      color: #22223b;
      font-size: 1.05rem;
      padding: 0;
      margin: 0;
      border: none;
      overflow-x: auto;
      word-break: break-word;
      line-height: 1.7;
    }
    .markdown code {
      background: #e0e7ef;
      color: #3b4252;
      border-radius: 5px;
      padding: 0.15em 0.4em;
      font-size: 0.98em;
    }
    .markdown pre {
      background: #232946;
      color: #f4f4f4;
      border-radius: 8px;
      padding: 1em;
      overflow-x: auto;
      margin: 1em 0;
      font-size: 0.98em;
    }
    .markdown a {
      color: #6366f1;
      text-decoration: underline;
      word-break: break-all;
    }
    .markdown ul, .markdown ol {
      margin: 0.5em 0 0.5em 1.2em;
      padding: 0;
    }
    .markdown blockquote {
      border-left: 4px solid #6366f1;
      background: #f1f5f9;
      color: #374151;
      margin: 1em 0;
      padding: 0.7em 1em;
      border-radius: 6px;
      font-style: italic;
    }
    @media (max-width: 800px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem;
      }
      #result {
        flex-direction: column;
        gap: 1.2rem;
      }
      .column {
        min-width: 0;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÄ Multi‚ÄëModel LLM Router</h1>
    
    <div id="loginForm">
      <h2>üîê Authentication Required</h2>
      <input type="password" id="password" placeholder="Enter password" style="width: 100%; padding: 1rem; border-radius: 10px; border: 1.5px solid #e2e8f0; font-size: 1.08rem; background: #f9fafb; margin-bottom: 1rem;">
      <button id="loginBtn" style="background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%); color: #fff; border: none; border-radius: 8px; padding: 0.8rem 2.2rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(99,102,241,0.08); transition: background 0.2s, transform 0.1s;">Login</button>
    </div>
    
    <div id="mainApp" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <span style="color: #10b981; font-weight: 600;">üîì Authenticated</span>
        <button id="logoutBtn" style="background: #ef4444; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1rem; font-size: 0.9rem; cursor: pointer;">Logout</button>
      </div>
      <textarea id="prompt" placeholder="Ask anything‚Ä¶"></textarea>
      <button id="send">Route &amp; Run</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
